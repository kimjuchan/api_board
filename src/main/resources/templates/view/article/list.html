<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      layout:fragment="content"
>
<head>
    <title>테스트 페이지 </title>

    <!-- inline CSS 영역-->
    <style th:inline="css" type="text/css">
        body {
            margin: 30px;
            border: 1px solid red;
        }
    </style>

    <!-- inline JS 영역-->
    <script th:inline="javascript" type="text/javascript">
        $(document).ready(() => {
            alert("페이지가 시작됩니다.")
        });
    </script>
</head>

<body>
<div class="row">
    <div class="col-12">
        <div class="card card-margin">
            <div class="card-body">
                <div class="row search-body">
                    <div class="col-lg-12">
                        <div class="search-result">
                            <div class="result-header">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="records">Showing: <b>1-20</b> of <b>200</b> result</div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="result-actions">
                                            <div class="result-sorting">
                                                <span>Sort By:</span>
                                                <select class="form-control border-0" id="exampleOption">
                                                    <option value="1">Relevance</option>
                                                    <option value="2">Names (A-Z)</option>
                                                    <option value="3">Names (Z-A)</option>
                                                </select>
                                            </div>
                                            <div class="result-views">
                                                <button type="button" class="btn btn-soft-base btn-icon">
                                                    <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            width="24"
                                                            height="24"
                                                            viewBox="0 0 24 24"
                                                            fill="none"
                                                            stroke="currentColor"
                                                            stroke-width="2"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                            class="feather feather-list"
                                                    >
                                                        <line x1="8" y1="6" x2="21" y2="6"></line>
                                                        <line x1="8" y1="12" x2="21" y2="12"></line>
                                                        <line x1="8" y1="18" x2="21" y2="18"></line>
                                                        <line x1="3" y1="6" x2="3" y2="6"></line>
                                                        <line x1="3" y1="12" x2="3" y2="12"></line>
                                                        <line x1="3" y1="18" x2="3" y2="18"></line>
                                                    </svg>
                                                </button>
                                                <button type="button" class="btn btn-soft-base btn-icon">
                                                    <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            width="24"
                                                            height="24"
                                                            viewBox="0 0 24 24"
                                                            fill="none"
                                                            stroke="currentColor"
                                                            stroke-width="2"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                            class="feather feather-grid"
                                                    >
                                                        <rect x="3" y="3" width="7" height="7"></rect>
                                                        <rect x="14" y="3" width="7" height="7"></rect>
                                                        <rect x="14" y="14" width="7" height="7"></rect>
                                                        <rect x="3" y="14" width="7" height="7"></rect>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="result-body">
                                <div class="table-responsive">
                                    <th:block th:if="${list.getTotalElements() > 0}">
                                        <table class="table widget-26">
                                            <tr th:each="article : ${list.content}">
                                                <td>
                                                    <div class="widget-26-job-emp-img">
                                                        <img src="https://bootdey.com/img/Content/avatar/avatar5.png" alt="Company" />
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="widget-26-job-title">
                                                        <a href="#">[[${article.title}]]</a>
                                                        <p class="m-0"><a href="#" class="employer-name">Axiom Corp.</a> <span class="text-muted time">1 days ago</span></p>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="widget-26-job-info">
                                                        <p class="type m-0"></p>
                                                        <p class="text-muted m-0">in <span class="location">[[${article.content}]]</span></p>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="widget-26-job-info">
                                                        <p class="type m-0"</p>
                                                        <p class="text-muted m-0">in <span class="location">[[${article.hashtag}]]</span></p>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="widget-26-job-category bg-soft-base">
                                                        <i class="indicator bg-base"></i>
                                                        <span>[[${article.createBy}]]</span>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="widget-26-job-category bg-soft-base">
                                                        <i class="indicator bg-base"></i>
                                                        <span>[[${article.updateBy}]]</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </th:block>
                                    <!--Size 0일경우 -->
                                    <th:block th:unless="${list.getTotalElements() > 0}">
                                        <div>조회된 데이터가 없습니다.</div>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            <!--card_body end-->
            </div>
        <!--card_margin end-->
        </div>
    </div>
    <!--row end-->
</body>
</html>
